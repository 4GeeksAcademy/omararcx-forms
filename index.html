<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3eca10935.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid border border-secondary">
        <div class="row ">
            <div class="col-6">
                <form class="container border border-secondary">
                    <div class="col-6 bg-secondary bg-gradient">
                        <h2><strong>Payment form example </strong></h2>
                    </div>
                    <div class="col-6 bg-warning">
                        <h2 class="text-danger">Some fields are missing</h2>
                    </div>
                    <div class="container-fluid d-flex justify-content-between border border-secondary">
                        <div class="mb-3">
                            <label for="card#" class="form-label">Card #</label>
                            <input type="text" placeholder="XXXXXXXXXXXXX" class="form-control" id="card#">
                        </div>
                        <div class="mb-3">
                            <label for="CVC" class="form-label">CVC #</label>
                            <input type="text" placeholder="0000" class="form-control" id="CVC">
                        </div>
                        <div class="mb-3" >
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" >
                        </div>
                    </div>
                    <div class="container-fluid d-flex justify-content-between border border-secondary">
                        <div class="mb-3 container-fluid">
                            <label for="name" class="form-label">First Name</label>
                            <input type="name" class="form-control" id="name">
                        </div>
                        <div class="mb-3 container-fluid">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="name" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="container-fluid d-flex justify-content-between border border-secondary">
                        <div class="mb-3 container-fluid">
                            <label for="city" class="form-label">City</label>
                            <input type="Text" class="form-control" id="city">
                        </div>
                        <div class="mb-3">
                            <label for="State" class="form-label">State</label>
                            <input type="number" placeholder="Pick a state" class="form-control" id="State">
                        </div>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <div class="container-fluid d-flex justify-content-between border border-secondary">
                        <div class="container-fluid d-flex bg-secondary">
                            <div class="input-group">
                                <div class="input-group-text">
                                <input class="form-check-input mt-0" name="cardType" type="radio" value="" aria-label="Radio button for following text input">
                                </div>
                                <p><i class="fa-brands fa-cc-mastercard"></i></p>
                            </div>
                            <div class="input-group">
                                <div class="input-group-text">
                                <input class="form-check-input mt-0" name="cardType"  type="radio" value="" aria-label="Radio button for following text input">
                                </div>
                                <p><i class="fa-brands fa-cc-visa"></i></p>
                            </div>
                            <div class="input-group">
                                <div class="input-group-text">
                                <input class="form-check-input mt-0" name="cardType" type="radio" value="" aria-label="Radio button for following text input">
                                </div>
                                <p><i class="fa-brands fa-cc-diners-club"></i></p>
                            </div>
                            <div class="input-group">
                                <div class="input-group-text">
                                <input class="form-check-input mt-0" name="cardType" type="radio" value="" aria-label="Radio button for following text input">
                                </div>
                                <p class="fs-4"><i class="fa-brands fa-cc-amex"></i></p>
                               
                            </div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
